<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Web Finance</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="WEB FINANCE LOGO" id="logo">
        </header>
        <main class="container">
            <section id="balance">
                <h2>Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="assets/income.svg">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="assets/expense.svg">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="assets/total.svg">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>
            <section id="transactions">
                <h2>Transações</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Criação webste</td>
                            <td class="income">R$ 5.000,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">- R$ 200,00</td>
                            <td class="date">23/01/2021</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            
        </main>
        <footer>
            <p>WEB FINANCE $$</p>
        </footer>
    </body>
</html>
